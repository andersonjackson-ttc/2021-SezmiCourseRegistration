<body>
    <div id="logoLine">
        <img id="logoLine" alt="Trident Logo" src="img/TTCLogo.png">
    </div>
    <div id="header">
        <h1 id="title">Trident Technical College Course Registration</h1>
        <h3 id="sezmi">made easy by ©Sezmi</h3>
    </div><!-- header -->
    <div id="combobox">
<!--        <img id="backgroundPicture" alt="Trident Student" src="img/TTCBackground.jpg" width:100%;>-->
        <label for="majors">Select a Major/Certificate</label>
        <select id="combo" name="majors" data-role="none">
            <optgroup label="Hard Majors">
                <option value="computer programming">Computer Programming</option>
                <option value="business administration">Business Administration</option>
            </optgroup>
            <optgroup label="Easy Majors">
                <option value="accounting">Accounting</option>
                <option value="baking">Baking</option>
                <option>etc...</option>
            </optgroup>
        </select>
        <input type="submit" value="Submit" data-role="none">
    </div>
    
</body>
