<body>
<!--    <img id="background-pic" src="img/TTCBackground.jpg" alt="TTC Student">-->
    <div class="login">
        <div class="logo">
            <img id="ttc-logo" src="img/TTCLogo.png" alt="TTC Logo">
        </div>
        <div class="header">TTC Course Registration Login</div>
        <div class
        ="header-tag">powered by ©Sezmi</div>
        
        <div class="login-form">
            <img id="red-logo" src="img/red-ttc-logo.png" alt="red-ttc-logo">
            <div class="username">
                <input id="username-text-box" type="text" placeholder="Email Address" required maxlength="128" data-role="none">
                <label id="username-label" for="username-text-box" >Email Address: </label>
            </div><!-- username-->
            
            <div class="password">
                <input id="password-text-box" type="password" placeholder="Password" data-role="none">
                <label id="password-label" for="password-text-box" >Password: </label>
            </div><!-- password-->
            
            <div class="options">
                <div class="remember-me">
                    <input id="remember-me" type="checkbox" data-role="none">
                    <label id="remember-me-label" for="remember-me" >Remember Me?</label>
                </div><!-- remember-me-->
                
                <!--<input type="button" id ="btn-log-on" data-role="none" value="Log On" onClick='redirectToURL(this.id)'/>
                <a id="Registration" href="file://localhost/C:/Users/18436/Documents/GitHub/SezmiCourseRegistration/TridentTechCourseRegistration/src/main/resources/static/index.html" >
                    <button class="btn-log-on" data-role="none">Log On</button>
                </a>-->
                <button type="button" id="btn-log-on" value="Log on" data-role="none">Log On</button>
                <div class="forgot-password">
                    <a id="password-link" href="#">Forgot Password</a>
                </div><!-- forgot-password-->
                <div class="register">
                    <a id="register-link" href="/registration">New Users Click Here</a>
                </div><!-- register-->
                    <img id="red-logo-bottom" src="img/login_footer.jpg" alt="bottom-logo">
            </div><!-- options-->
            
            
            
        </div><!-- login-form-->
    </div><!-- login-->
</body>
